buildscript {
    apply from: rootProject.file("dependencies.gradle")
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath deps.build.androidPlugin
        classpath deps.build.kotlinPlugin
        classpath deps.build.butterknifePlugin
    }
}

plugins {
    id "maven"
}

apply plugin: 'com.android.library'

sourceCompatibility = 1.8
targetCompatibility = 1.8

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.sumsub.com/repository/maven-public/" }
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.sumsub.sns:idensic-mobile-sdk:1.15.1"
    implementation "com.sumsub.sns:idensic-mobile-sdk-liveness3d:1.15.1"

    implementation 'com.google.android.material:material:1.1.0'
    implementation 'org.apache.cordova:framework:8.1.0'
}
